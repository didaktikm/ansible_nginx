---
language: python
python: "2.7"

sudo: required

services:
  - docker

before_install:
  - sudo yum update -y

install:
  - pip install ansible==2.7.0
  - pip install molecule
  - pip install docker-py

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
